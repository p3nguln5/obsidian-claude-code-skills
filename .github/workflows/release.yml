name: Release Obsidian plugin

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Verify build output
        run: |
          test -f main.js      || (echo "ERROR: main.js missing" && exit 1)
          test -f manifest.json || (echo "ERROR: manifest.json missing" && exit 1)
          test -f styles.css   || (echo "ERROR: styles.css missing" && exit 1)
          echo "Build artifacts verified."

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          gh release create "$tag" \
            --title "$tag" \
            --generate-notes \
            main.js \
            manifest.json \
            styles.css
